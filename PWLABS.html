<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW-LABS</title>
</head>
<body>
        <!-- Página de Login -->
        <div id="login-form">
            <form action="#" method="post">
                <h2>Bem-vindo à PW-LABS!</h2>
                <label for="login-username">Nome de usuário:</label>
                <input type="text" name="login-username" required><br>
                <label for="login-password">Senha:</label>
                <input type="password" name="login-password" required><br>
                <input type="submit" value="Login"><br>
                <a href="#" onclick="showPage('forgot-password')">Esqueceu a senha?</a><br>
                <p>Não tem uma conta? <a href="#" onclick="showPage('register')">Registre-se aqui</a>.</p>
            </form>
        </div>

        <!-- Página de Recuperação de Senha -->
        <div id="forgot-password" style="display: none;">
            <form action="#" method="post">
                <h2>Esqueceu a Senha</h2>
                <label for="forgot-username">Nome de usuário:</label>
                <input type="text" name="forgot-username" required><br>
                <input type="submit" value="Enviar Solicitação de Recuperação"><br>
                <a href="#" onclick="showPage('login-form')">Lembrou a senha? Faça login.</a>
            </form>
        </div>

        <!-- Página de Registro -->
        <div id="register" style="display: none;">
            <form action="#" method="post">
                <h2>Registro</h2>
                <label for="reg-username">Nome de usuário:</label>
                <input type="text" name="reg-username" required><br>
                <label for="reg-password">Senha:</label>
                <input type="password" name="reg-password" required><br>
                <input type="submit" value="Registrar"><br>
                <a href="#" onclick="showPage('login-form')">Já tem uma conta? Faça login aqui.</a>
            </form>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('forgot-password').style.display = 'none';
            document.getElementById('register').style.display = 'none';

            document.getElementById(pageId).style.display = 'block';
        }
    </script>

</body>
</html>
